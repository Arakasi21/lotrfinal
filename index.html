<!-- inner scripts(ISOTOPE DATA FILTER) -->
<script>
  $('.menukng-item').isotope({
    itemSelector: '.item',
    layoutMode:'fitRows'
  });

  $('.menukng ul li').click(function() {
    $('.menukng ul li').removeClass('active');
    $(this).addClass('active');

    var selector=$(this).attr('data-filter');
    $('.menukng-item').isotope({
      filter:selector
    });
    return false;
  });
</script>

<!-- ROTATE ICON (NAVBAR TOGGLER) -->
<script>
$( ".rotateicon" ).click(function() {
    if (  $( this ).css( "transform" ) == 'none' ){
        $(this).css("transform","rotate(90deg)");
    } else {
        $(this).css("transform","" );
    }
});
</script>
